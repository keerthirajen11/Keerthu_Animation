<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href=type="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ62y4rEEpNBHDHqz5k8-96g_loIKabqpRpXQ&usqp=CAU" width="500" height="400">
</head>
<body background="">
    <div class="border">
        <marquee behavior="" direction="" style="font-size: 80px;" class="name">DANCING _ROBOT</marquee>
        <div class="robots">
            <div class="android">
                <div class="head">
                    <div class="eyes">
                        <div class="left_eye"></div>
                        <div class="right_eye"></div>
                    </div>
                        </div>
                <div class="upper_body">
                    <div class="left_arm"></div>
                    <div class="torso"></div>
                    <div class="right_arm"></div>
                </div>
                <div class="lower_body">
                    <div class="left_leg"></div>
                    <div class="right_leg"></div>
                </div>
            </div>

    </div> 
</div>
</body>  
 </html>
